apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.mulewen.newkepler"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile files('libs/AMap_2DMap_V2.3.1.jar')
    compile files('libs/AMap_Services_V2.7.0_20151125.jar')
    compile files('libs/Android_Location_V1.3.0.jar')
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/TencentLocationSDK_v4.1_r161859.jar')
}
